    <script>

        function changeColor() {
            let color = document.getElementById('choose-background-color').value;
            document.body.style.backgroundColor = color;

        }

        function egReadMore(id) {
            let dots = document.getElementById('eg-dots');
            let moreText = document.getElementById('eg-more');
            let textBtn = document.getElementById(id);

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                textBtn.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                textBtn.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }

        function irReadMore(id) {
            let dots = document.getElementById('ir-dots');
            let moreText = document.getElementById('ir-more');
            let textBtn = document.getElementById(id);

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                textBtn.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                textBtn.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }

    </script>


</head>
